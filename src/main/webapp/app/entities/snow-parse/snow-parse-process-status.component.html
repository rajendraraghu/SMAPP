<div>
    <h2 id="page-heading">
        <button type="submit" (click)="previousState()" class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
        <span> Parse Process Status</span>
        <button class="btn btn-primary float-right" (click)="refresh()">
            <fa-icon [icon]="'sync'"></fa-icon> <span jhiTranslate="health.refresh.button">Refresh</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reports?.length === 0">
        <span jhiTranslate="snowpoleApp.snowParse.processStatus.notFound">No Parse Process found</span>
    </div>
    <div class="alert alert-warning" [hidden]="!loading">
        <span>Loading Data...</span>
    </div>
    <div class="table-responsive" *ngIf="reports?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <!-- <th><span jhiTranslate="global.field.id">ID</span></th> -->
            <th><span>Process Name</span></th>
            <th><span>Executed By</span></th>
            <th><span>Start Time</span></th>
            <th><span>End Time</span></th>
            <!-- <th><span>Total Objects</span></th>
            <th><span>Success Objects</span></th>
 			<th><span>Errored Objects</span></th> -->
            <th><span>Status</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let processStatus of reports">
                <td>{{processStatus.name}}</td>
                <td>{{processStatus.runBy}}</td>
                <td>{{processStatus.startTime | date:'medium'}}</td>
                <td>{{processStatus.endTime | date:'medium'}}</td>
                <!-- <td>{{processStatus.totalObjects}}</td>
                <td>{{processStatus.successObjects}}</td>
                <td>{{processStatus.errorObjects}}</td> -->
                <td>{{processStatus.status}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                (click)="viewJobStatus(processStatus.processId,processStatus.batchId)"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- <div [hidden]="snowDDLes?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div> -->
</div>
