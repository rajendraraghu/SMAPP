<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="form-horizontal">
            <h2 id="jhi-migration-process-heading" jhiTranslate="snowpoleApp.migrationProcess.home.createOrEditLabel">Create or edit a Migration Process</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!-- <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div> -->
                <div class="form-group">
                    <span style="color: #f0ad4e;">*</span>
                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.name" for="field_name">Name</label>
                        <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name" joyrideStep="Step 24"  title="Migration Process" text="Create New Migration Process"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 650 }">
                        This field cannot be longer than 650 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.sourceConnection" for="field_sourceConnection">Source Connection</label>
                    <select class="form-control" id="field_sourceConnection" name="sourceConnection" formControlName="sourceConnectionId"
                    joyrideStep="Step 25"  title="Select Source" text="Select Source for migration Process">
                        <option *ngIf="!editForm.get('sourceConnectionId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="sourceConnectionOption.id" *ngFor="let sourceConnectionOption of sourceconnections; trackBy: trackSourceConnectionById">{{sourceConnectionOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('sourceConnectionId').invalid && (editForm.get('sourceConnectionId').dirty || editForm.get('sourceConnectionId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('sourceConnectionId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.snowflakeConnection" for="field_snowflakeConnection">Snowflake Connection</label>
                    <select class="form-control" id="field_snowflakeConnection" name="snowflakeConnection" formControlName="snowflakeConnectionId"
                    joyrideStep="Step 26"  title="Select target" text="Select target for migration Process"></select>>
                        <option *ngIf="!editForm.get('snowflakeConnectionId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="snowflakeConnectionOption.id" *ngFor="let snowflakeConnectionOption of snowflakeconnections; trackBy: trackSnowflakeConnectionById">{{snowflakeConnectionOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('snowflakeConnectionId').invalid && (editForm.get('snowflakeConnectionId').dirty || editForm.get('snowflakeConnectionId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('snowflakeConnectionId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div> -->

                           formControlName="tablesToMigrate"/>
                </div> -->

                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.lastStatus" for="field_lastStatus">Last Status</label>
                    <input type="text" class="form-control" name="lastStatus" id="field_lastStatus"
                           formControlName="lastStatus"/>
                </div> -->
                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div> -->

                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div> -->

                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                           formControlName="lastModifiedBy"/>
                </div> -->

                    <label class="form-control-label" jhiTranslate="snowpoleApp.migrationProcess.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>

                        <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" formControlName="lastModifiedDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div> -->

                
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary button" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary button"
                    joyrideStep="Step 27" stepPosition="top" title="Save" text="Save migration Process">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
