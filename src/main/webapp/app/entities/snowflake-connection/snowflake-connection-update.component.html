<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-snowflake-connection-heading"
                jhiTranslate="snowpoleApp.snowflakeConnection.home.createOrEditLabel">Create or edit a Snowflake
                Connection</h2>
            <div>
                <jhi-alert></jhi-alert>
                <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2">
                                        <label class="form-control-label" jhiTranslate="snowpoleApp.snowflakeConnection.name"
                                        for="field_name">Name</label>
                                </div>
                                <div class="col-sm-4">
                                        <input type="text" class="col-sm-12 form-control-input" name="name" id="field_name"
                                        formControlName="name" aria-describedby="required-description" joyrideStep="Step 13"
                                        title="Name" text="Name the snowflake connection" />
                                </div>
                                <div class="col-sm-2"
                                *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                                <small class="form-text text-danger" *ngIf="editForm.get('name').errors.required"
                                    jhiTranslate="entity.validation.required">
                                    This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="form-control-label" jhiTranslate="snowpoleApp.snowflakeConnection.description"
                                        for="field_description">Description</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="col-sm-12 form-control-input" name="description" id="field_description"
                                        formControlName="description" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="form-control-label" jhiTranslate="snowpoleApp.snowflakeConnection.url"
                                        for="field_url">Url</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="col-sm-12 form-control-input" name="url" id="field_url"
                                        formControlName="url" />
                                </div>
                                <div class="col-sm-2"
                                    *ngIf="editForm.get('url').invalid && (editForm.get('url').dirty || editForm.get('url').touched)">
                                    <small class="form-text text-danger" *ngIf="editForm.get('url').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger" *ngIf="editForm.get('url').errors.maxlength"
                                        jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1200 }">
                                        This field cannot be longer than 1200 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2">

                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="form-control-label" jhiTranslate="snowpoleApp.snowflakeConnection.password"
                                        for="field_password">Password</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="password" class="col-sm-12 form-control-input" name="password" id="field_password"

                                </div>
                                <div class="col-sm-2"

                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                                                jhiTranslate="entity.validation.required">
                                                This field is required.
                                            </small>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label class="form-control-label" jhiTranslate="snowpoleApp.snowflakeConnection.database"
                                                for="field_database">Database</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="col-sm-12 form-control-input" name="database" id="field_database"
                                                formControlName="database" />
                                        </div>
                                        <div class="col-sm-2"
                                        *ngIf="editForm.get('database').invalid && (editForm.get('database').dirty || editForm.get('database').touched)">
                                        <small class="form-text text-danger" *ngIf="editForm.get('database').errors.required"
                                            jhiTranslate="entity.validation.required">
                                            This field is required.
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-2">

                                            </div> -->

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="button" (click)="testConnection()" [disabled]="editForm.invalid || isSaving || testDisable"
                    class="btn btn-info">
                    <fa-icon [icon]="'save'"></fa-icon>
                    <span class="d-none d-md-inline">Test Connection</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary"
                    joyrideStep="elevengthStep" stepPosition="top" title="Snowflake Connection"
                    text="Create new Snowflake Connection with Name, target Url, Snowflake username, password, account, warehouse, database and schema">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
