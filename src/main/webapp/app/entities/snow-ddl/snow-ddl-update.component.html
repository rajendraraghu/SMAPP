                            </div>
                            <div class="col-sm-2"
                                *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                                <small class="form-text text-danger" *ngIf="editForm.get('name').errors.required"

                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3">

                                    for="field_description">Description</label>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="col-sm-12 form-control-input" name="description"
                                    id="field_description" formControlName="description" />
                            </div>
                            <div class="col-sm-2"
                                *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                                <small class="form-text text-danger"
                                    *ngIf="editForm.get('description').errors.maxlength"
                                    jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 650 }">
                                    This field cannot be longer than 650 characters.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="sourceTypes && sourceTypes.length > 0" joyrideStep="fourthStep"

                    <div class="container">
                        <div class="row">

                                <label class="form-control-label" jhiTranslate="snowpoleApp.snowDDL.system">Source

                            </div>
                            <div class="col-sm-4">
                                <select class="col-sm-12 form-control-input" id="field_sourceType" name="sourceType"
                                    formControlName="sourceType">
                                    <option *ngFor="let sourceType of sourceTypes" [value]="sourceType">{{sourceType}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-2"
                            *ngIf="editForm.get('sourceType').invalid && (editForm.get('sourceType').dirty || editForm.get('sourceType').touched)">
                            <small class="form-text text-danger" *ngIf="editForm.get('sourceType').errors.required"
                                jhiTranslate="entity.validation.required">
                                This field is required.
                            </small>
                        </div>
                        </div>
                    </div>
